<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant-location-container  -->
            <div class="sub-container grant-location-container">
                <img src="assets/location2.png" alt="" width="100" height="100" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search-form  -->
            <form action="#" class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="30" height="25" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="loading-container">
                <img src="assets/loading.png!bw700" alt="" width="200" height="200">
                
            </div>

            <!-- show-weather-info -->
            <div class="sub-container user-info-container">
                
                <!-- city-name&flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon >
                </div>
                
                <!-- weather-description  -->
                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <!-- 3-cards-parameters  -->
                <div class="parameter-container">

                    <!-- card-1  -->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
    
                     <!--card 2-->
                     <div class="parameter">
                         <img src="assets/humidity.png" >
                         <p>humidity</p>
                         <p data-humidity></p>
                     </div>
    
                     <!--card 3-->
                     <div class="parameter">
                         <img src="assets/cloud2.png" width="20">
                         <p>Clouds</p>
                         <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
